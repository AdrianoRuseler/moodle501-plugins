name: Build Plugins-Only Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Plugins
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Fetch actual code for the empty folders
          fetch-depth: 1

      - name: Generate Version String
        id: vars
        run: |
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Archive
        run: |
          # Zip the moodle folder containing all submodules
          zip -r plugins-dist.zip moodle/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # This specifically attaches your generated zip
          files: plugins-dist.zip 
          tag_name: ${{ steps.vars.outputs.VERSION }}
          name: ${{ steps.vars.outputs.VERSION }}
          body: "Chronological build of Moodle plugins with submodules."
          draft: false
          prerelease: false

      - name: Delete Older Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
