name: Build Plugins-Only Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Plugins
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # CRITICAL: Fixes the empty folder issue
          fetch-depth: 1

      - name: Generate Version String
        id: vars
        run: |
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify Submodules
        run: |
          echo "üîç Checking if plugin folders are populated..."
          # List the contents of the moodle folder to verify files exist
          ls -R moodle/ | grep -v '^$' | head -n 20

      - name: Create Archive
        run: |
          # Use -r for recursive zipping
          zip -r plugins-dist.zip moodle/
          if [ -d "vendor" ]; then
            zip -rg plugins-dist.zip vendor/
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: plugins-dist.zip
          tag_name: ${{ steps.vars.outputs.VERSION }}
          name: Plugins Release ${{ steps.vars.outputs.VERSION }}
          body: "Includes submodules for custom Moodle plugins."
          draft: false
          prerelease: false

      - name: Delete Older Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
