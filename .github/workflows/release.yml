name: Build Plugins-Only Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Plugins
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # CRITICAL: Fixes the empty folder issue
          fetch-depth: 1
          
      - name: Generate Version String
        id: vars
        run: |
          # Get date in YYYYMMDD format
          DATE=$(date +'%Y%m%d')
          # Use the run_number as the .XX suffix (ensures uniqueness)
          VERSION="${DATE}.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated Version: $VERSION"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: zip
          tools: composer:v2

      - name: Create Archive
        run: |
          zip -r plugins-dist.zip moodle/
          if [ -d "vendor" ]; then
            zip -rg plugins-dist.zip vendor/
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: plugins-dist.zip
          tag_name: ${{ steps.vars.outputs.VERSION }}
          name: Plugins Release ${{ steps.vars.outputs.VERSION }}
          body: |
            Automated Moodle plugins build.
            Release Date: $(date +'%Y-%m-%d')
            Source Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Delete Older Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
